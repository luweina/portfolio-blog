<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <!-- <title>Personal Portfolio Website</title> -->
    <link rel="stylesheet" href="{% static 'blogStyle.css' now "U" %}">
    <script src="{% static 'script.js' %}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

</head>

<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo">
                <a href="#">Portfo<span>lio.</span></a></div>
            <ul class="menu">
                <li><a href="/" class="menu-btn">Home</a></li>
                <li><a href="/blog" class="menu-btn">Blog</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- home section start -->
    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">

                <div class="text-2">
                    Blogs</div>
                <div class="text-3">
                    Where I Share My <span class="typing"></span></div>

            </div>
        </div>
    </section>

    <div class="blog-container">
        {% for blog in blogs.all %}
        <div class="wine-row">
            <img class="thumb" src="{{ blog.image.url }}">
            <div class="wine-text-container">
                <h3 class="blog-title">{{ blog.title }}</h3>
                <p>{{ blog.caption }}</p>
                <div><a href="{% url 'detail' blog.id %}" target="_" class="button">Read More</a></div>

            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <span>Created By <a href="#">Daniel</a> | <span class="far fa-copyright"></span> 2020 All rights
            reserved.</span>
    </footer>

    <script src="{% static 'js/blogJS.js' %}" type="text/javascript"></script>
</body>

</html>
